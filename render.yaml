# Render Blueprint
# Connect GitHub repo to Render and it auto-deploys

services:
  - type: web
    name: tradeflow
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn tradeflow.wsgi:application
    envVars:
      - key: DEBUG
        value: "False"
      - key: DJANGO_SETTINGS_MODULE
        value: tradeflow.settings_production
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: "3.11.0"

databases:
  - name: tradeflow-db
    plan: free
    databaseName: tradeflow
    user: tradeflow
