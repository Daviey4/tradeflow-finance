# TradeFlow Docker Compose
# Complete stack: Django + PostgreSQL + Redis + Nginx

version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: tradeflow
      POSTGRES_USER: tradeflow
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme_in_production}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tradeflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Django Application
  web:
    build: .
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-generate-a-secure-key-here}
      - DATABASE_URL=postgres://tradeflow:${DB_PASSWORD:-changeme_in_production}@db:5432/tradeflow
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS:-http://localhost,http://127.0.0.1}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    depends_on:
      - web
    restart: unless-stopped

  # Celery Worker for background tasks (optional)
  celery:
    build: .
    command: celery -A tradeflow worker -l info
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-generate-a-secure-key-here}
      - DATABASE_URL=postgres://tradeflow:${DB_PASSWORD:-changeme_in_production}@db:5432/tradeflow
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Celery Beat for scheduled tasks (optional)
  celery-beat:
    build: .
    command: celery -A tradeflow beat -l info
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-generate-a-secure-key-here}
      - DATABASE_URL=postgres://tradeflow:${DB_PASSWORD:-changeme_in_production}@db:5432/tradeflow
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:
